    <title>add profile</title>

</head>

        <div class="content">
            <div class="row-fluid">
                <div class="span3">&nbsp;</div>
                <div class="span6">
                    <div class="login-container">
                        <div class="login-span">
                            
    
                            <form class="form-horizontal well-plain-form" method="post" th:object="${profile}" th:action="@{/profile}">
    
                                <fieldset>
                                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                                <p>Please Correct Errors Below</p>
                                            </div>
    
                                    <h4 class="under-border">Fill the form to add profile</h4>
                                    <br>
    
                                         
                                    <div class="control-group">
    
                                        <label class="control-label-long" > Name </label>
                                        <div class="controls-long">
                                            <input type="text" th:field="*{fullname}" id="fullname" placeholder="enter  name">                                             <span class="inline-block" >
                                                <span  class ="inline-block alert alert-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></span>

                                        </div>
                                    </div>
                                            
                                    <div class="control-group">
    
                                            <label class="control-label-long" >Date of pledge</label>
                                            <div class="controls-long">
                                                <input type="date" th:field="*{dob}" id="dob" placeholder="indicate date of birth">                                             <span class="inline-block" >
                                                    <span  class ="inline-block alert alert-danger" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></span>

                                            </div>
                                        </div>

                                        <div class="control-group">
    
                                            <label class="control-label-long" >Enter mobile no </label>
                                            <div class="controls-long">
                                                <input type="text" th:field="*{mobileno}" id="mobileno" placeholder="enter your id no">                                             <span class="inline-block" >
                                                    <span  class ="inline-block alert alert-danger" th:if="${#fields.hasErrors('mobileno')}" th:errors="*{mobileno}"></span>
    
                                            </div>
                                        </div>
                                        <div class="control-group">
    
                                            <label class="control-label-long" >Indicate your Gender </label>
                                            <div class="controls-long">
                                                <input type="text" th:field="*{gender}" id="gender" placeholder="indicate your gender">                                             <span class="inline-block" >
                                                    <span  class ="inline-block alert alert-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></span>
    
                                            </div>
                                        </div>
                                        <div class="control-group">
    
                                            <label class="control-label-long" >Area of residence </label>
                                            <div class="controls-long">
                                                <input type="text" th:field="*{residence}" id="residence" placeholder="">                                             <span class="inline-block" >
                                                    <span  class ="inline-block alert alert-danger" th:if="${#fields.hasErrors('residence')}" th:errors="*{residence}"></span>
    
                                            </div>
                                        </div>
                                        <div class="control-group">
    
                                            <label class="control-label-long" >Address  </label>
                                            <div class="controls-long">
                                                <input type="text" th:field="*{address}" id="address" placeholder="indicate your address">                                             <span class="inline-block" >
                                                    <span  class ="inline-block alert alert-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
    
                                            </div>
                                        </div>
                                        <div class="control-group">
    
                                            <label class="control-label-long" >Next of kin  </label>
                                            <div class="controls-long">
                                                <input type="text" th:field="*{nok}" id="nok" >                                             <span class="inline-block" >
                                                    <span  class ="inline-block alert alert-danger" th:if="${#fields.hasErrors('nok')}" th:errors="*{nok}"></span>
    
                                            </div>
                                        </div>
                                        <div class="control-group">
    
                                            <label class="control-label-long" >Relationship  </label>
                                            <div class="controls-long">
                                                <input type="text" th:field="*{relationship}" id="relationship" placeholder="indicate your relationship with next of kin">                                             <span class="inline-block" >
                                                    <span  class ="inline-block alert alert-danger" th:if="${#fields.hasErrors('relationship')}" th:errors="*{relationship}"></span>
    
                                            </div>
                                        </div>
                                           
                                   
                                       
                           
                                        <div class="controls-long">
                                            <input type="submit" id="LoginButton" value="submit" class="btn btn-primary">
                                          
                                        </div>
                                    </div>
                                   
                                </fieldset>
    
    
                            </form>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>

                <script type="text/javascript" th:src="@{/bootstrap/moment.js.download}"></script>

               <script type="text/javascript" src="@{/bootstrap/bootstrap-carousel.js.download}"></script>
               <script type="text/javascript" src="@{/bootstrap/bootstrap-typeahead.js.download}"></script>
               <script type="text/javascript" src="@{/bootstrap/bootstrap-datepicker.js.download}"></script>
               <script type="text/javascript" src="@{/bootstrap/bootbox.js.download}"></script>
               <script type="text/javascript" src="@{/bootstrap/Validation.js.download}"></script>
               <script type="text/javascript" src="@{/bootstrap/application.js.download}"></script>
               <script type="text/javascript" src="@{/bootstrap/main.js(1).download}"></script>

    </body>
